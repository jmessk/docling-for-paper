<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF → Markdown / HTML (Docling)</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 2rem;
        }

        .dropzone {
            border: 2px dashed #999;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            color: #555;
        }

        .dropzone.dragover {
            border-color: #333;
            color: #000;
            background: #fafafa;
        }

        form {
            display: grid;
            gap: 1rem;
            max-width: 640px;
        }

        button {
            padding: 0.6rem 1rem;
            font-size: 1rem;
        }

        .muted {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <h1>PDFをMarkdownまたはHTMLに変換</h1>
    <p class="muted">Doclingを使用してサーバ側で変換します。ドラッグ&ドロップ、またはファイル選択からPDFをアップロードしてください。</p>
    <form id="convert-form" action="/convert" method="post" enctype="multipart/form-data">
        <div id="dropzone" class="dropzone">
            ここにPDFをドラッグ＆ドロップ<br />
            <small class="muted">または下のボタンから選択</small>
        </div>
        <input id="file" name="file" type="file" accept="application/pdf,.pdf" required />
        <div>
            <label><input type="radio" name="format" value="html" checked /> HTML</label>
            <label style="margin-left:1rem;"><input type="radio" name="format" value="markdown" /> Markdown</label>
        </div>
        <button type="submit">変換する</button>
    </form>

    <script>
        const dz = document.getElementById('dropzone');
        const fileInput = document.getElementById('file');
        ['dragenter', 'dragover'].forEach(evt => dz.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); dz.classList.add('dragover'); }));
        ['dragleave', 'drop'].forEach(evt => dz.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); dz.classList.remove('dragover'); }));
        dz.addEventListener('drop', e => {
            const files = e.dataTransfer.files;
            if (files && files.length) {
                fileInput.files = files;
            }
        });
    </script>
</body>

</html>
